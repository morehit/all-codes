<html lang="en">
<head>

<body>
     <h2>some header</h2>
     <script>
         let age = 20; 
         if(age==18){
             console.log("you can drink water ");
         }
         else if(age ==20){
             console.log("you can drink coldrink "); 
         }
         else{
             console.log("you can drink milk");
         }

         let number = 4; 

         switch (number) {
             case 4:
             console.log("this is number 4 switch case");
                //  break;
             case 42:
             console.log("this is number 42 switch case");
                //  break;
             case 43:
             console.log("this is number 43 switch case");
                //  break;
             case 44:
             console.log("this is number 44 switch case");
                //  break;
         
             default:
             console.log("this is default switch case");
                //  break;
         }
     </script>
