<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more about selectors</title>
</head>
<style>
    h1{
        background-color: antiquewhite;
        color : blue;
        text-align: center;
    }
    /* div li p{
        color: yellow;
        font-weight: bolder;
    } */

    /* if p is the direct child of div then only this will be executed */
    div > p{
        color: yellow;
        font-weight: bolder;
        
    }
    /* if p is right after div or p is the next sibling of div */
    div+p{
        color: white;
        background-color: red;

    }
</style>
<body>
    <h1>This is More about selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p>this is a li</p></li>
            </ul>
            <p>This is a pargraph</p>
        </div>
        <p>This is mid paragraph</p>
    </div>
    <p>This is the outermost paragraph</p>
</body>
</html>
